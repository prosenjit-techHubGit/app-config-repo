spring:  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect        
        
eureka:
  instance:
    nonSecurePort: 80
    hostname: ${vcap.application.application_name}
  client:
    service-url:
      defaultZone: ${vcap.services.eureka.credentials.url}
item-service:
  ribbon:
    eureka:
      enabled: true    
    ServerListRefreshInterval: 15000
item:
  exception:
      message: One or more items in the order are invalid
        
