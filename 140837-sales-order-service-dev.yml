spring:  
  datasource:
    url: jdbc:h2:~/test;AUTO_SERVER=TRUE

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
      
       
  h2:
    console:
      enabled: true

server:
  port: 9091
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka 
    enabled: true
    fetch-registry: true 
    register-with-eureka: true
    
item-service:
  ribbon:
    eureka:
      enabled: true    
    ServerListRefreshInterval: 15000
item:
  exception:
    message: Some of the Items in order are invalid
    
management:
 endpoints:
  web:
   exposure:
    include: *
